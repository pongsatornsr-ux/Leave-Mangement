
services:
  mysql:
    image: mysql:8.0
    container_name: leave_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: leave_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: leave_backend
    restart: unless-stopped
    depends_on:

      - mysql
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    command: sh -c "npm run migrate && node server.js"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: leave_frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm run dev -- --host 0.0.0.0"

volumes:
  mysql_data:
